<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Impedir a execução de scripts externos-->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' ">
    <!--Titulo da Janela-->
    <title>Cadastro de Clientes</title>
</head>
<body>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery e Máscaras -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="style.css">
</head>

    <div class="container mt-5">
        <form id="cadastro" class="p-4 shadow rounded bg-white">
            <div class="row">
                <div class="col-md-12">
                    <input type="buscar" name="buscar" id="buscar">
                    <button type="button" id=" buscar" class="btn btn-primary">Buscar</button>
                </div>
                <div class="col-md-12">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" class="form-control" required><br>
                </div>
                <div class="col-md-6">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" id="cpf" class="form-control" onblur="validarCPF()">
                    <div id="cpfErro" class="text-danger mt-1" style="display: none;">CPF inválido</div>
    </div>
                <div class="col-md-6">
                    <label for="form-label">Telefone:</label>
                    <input type="text" id="telefone" class="form-control">
                </div>

            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="text" id="cep" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="logradouro" class="form-label">Logradouro:</label>
                    <input type="text" id="logradouro" class="form-control" >
                </div>
                
                <div class="col-md-6">
                    <label for="complemento" class="form-label">Complemento:</label>
                    <input type="text" id="complemento" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="numero" class="form-label">Número:</label>
                    <input type="text" id="numero" class="form-control" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="estado" class="form-label">Estado:</label>
                    <select id="estado" class="form-select">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input type="text" id="cidade" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Enviar</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
